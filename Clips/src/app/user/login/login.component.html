<!-- Login Form -->
<form #registerForm="ngForm" (ngSubmit)="login()">
    <!-- Email -->
    <div class="mb-3">
      <label class="inline-block mb-2">Email</label>
      <input type="email" ngModel name="email" #email="ngModel" [(ngModel)]="credentials.email"
        class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
          duration-500 focus:outline-none rounded bg-transparent
          focus:border-indigo-400"
        placeholder="Enter Email" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" />
        <p class="text-red-400" *ngIf="email.touched && email.dirty && email.errors?.['required']">
          Email is required.
        </p>
        <p class="text-red-400" *ngIf="email.touched && email.dirty && email.errors?.['pattern']">
          Enter valid email.
        </p>
    </div>
    <!-- Password -->
    <div class="mb-3">
      <label class="inline-block mb-2">Password</label>
      <input type="password" ngModel #password="ngModel" name="password" [(ngModel)]="credentials.password"
        class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
        duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
        placeholder="Password" required />
        <p class="text-red-400" *ngIf="password.touched && password.dirty && password.errors?.['required']">
          Enter your password.
        </p>
    </div>
    <button type="submit"
      class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
        hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400" [disabled]="registerForm.invalid">
      Submit
    </button>
</form>
